    function gotData(data) {
      //  console.log(data.val());
        var fridge = data.val();
         var keys = Object.keys(fridge);
        console.log(keys);
        
        for (var i = 0; i < keys.length; i++) {
            
            var k = keys[i];
            
            var amount = fridge[k].amount;
            var expiry = fridge[k].expiry;
            
        //   console.log(amount, expiry);
            var li = document.createElement("LI")
            var t = document.createTextNode('Amount: ' + amount + ' Expires in: ' + expiry + ' days');
            li.appendChild(t);
            document.getElementById("fridgelist").appendChild(li);   
            
            
        
            
            
        }
        
        
    }
